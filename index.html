<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    /* Center card */
    body {
      height: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2d5d5;
    }

    /* Card */
    .card {
      width: 500px;
      background: #fef8e1;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
    }

    /* Image spacing */
    .image-container {
      margin-bottom: 20px;
    }

    .image-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.15);
    }

    /* Content */
    h2 {
      margin-bottom: 10px;
    }

    .bio {
      font-size: 14px;
      font-family: 'Times New Roman', serif;
      color: #0f0e0e;
      margin-bottom: 20px;
    }

    /* Button */
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.15);
    }

    /* Mobile view */
    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 15px;
      }

      .bio {
        font-size: 13px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="image-container">
      <img src="https://i.pinimg.com/736x/43/16/60/4316602d5ed1c62195ffd7fd86f7af02.jpg" alt="Naveen profile picture">
    </div>

    <h2>M V Naveen</h2>

    <p class="bio">
      I'm a Programmer and learner with Love towards Frontend development and passionate about clean UI and responsive design.
    </p>

    <button>View Profile</button>
  </div>

</body>
</html>
